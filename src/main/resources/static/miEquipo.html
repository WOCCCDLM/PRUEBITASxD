        </form>

            <button id="connect">Connect</button>

                <div id="conversationDiv">
                  <textarea type="text" id="message" oninput="" rows="10" cols="60" style="background-color: #000000;color:#0000ff;"></textarea>
      
                 <button id="save" onclick="sendMessage()">Guardar</button>

       </div>
